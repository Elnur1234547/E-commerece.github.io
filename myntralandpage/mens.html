<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mens description page</title>

    <link rel="stylesheet" href="mens.css">

  </head>
  <body>
    <div class="container-fluid">
          <p>Home/Clothing/ <span style="font-weight:bold"> Mens T-Shirt</span></p>
        </div>
        <select name="" id="sel1">
            <option value="Bundle">Bundle</option>
         </select>
        <select name="" id="sel2">
            <option value="coo" default>Country of origin</option>
            <option value="India">India</option>
            <option value="Other">Other</option>
        </select>

                 <div class="mine">
                 <div class="filter-sidebar">
                  <h3>Filter By</h3>
                    <h4>Sort By</h4>
                    <ul>
                      <li><input type="checkbox" id="recommended" name="sort" value="recommended" checked><label for="recommended">Recommended</label></li>
                      <li><input type="checkbox" id="price-low" name="sort" value="price-low"><label for="price-low">Price: Low to High</label></li>
                      <li><input type="checkbox" id="price-high" name="sort" value="price-high"><label for="price-high">Price: High to Low</label></li>
                      <li><input type="checkbox" id="new-arrivals" name="sort" value="new-arrivals"><label for="new-arrivals">Newest Arrivals</label></li>
                    </ul>
                    <h4>Brand</h4>
                    <ul>
                      <li><input type="checkbox" id="roadster" name="brand" value="roadster" checked><label for="roadster">Roadster</label></li>
                      <li><input type="checkbox" id="highlander" name="brand" value="highlander" checked><label for="highlander">HIGHLANDER</label></li>
                      <li><input type="checkbox" id="ether" name="brand" value="ether" checked><label for="ether">ether</label></li>
                      <li><input type="checkbox" id="us-polo" name="brand" value="us-polo" checked><label for="us-polo">U.S Polo Assn</label></li>
                    </ul>
                    <h4>Price</h4>
                    <ul>
                      <li><input type="checkbox" id="price-1" name="price" value="price-1"><label for="price-1">Less than Rs 279</label></li>
                      <li><input type="checkbox" id="price-2" name="price" value="price-2" checked><label for="price-2">Rs 279 - Rs 499</label></li>
                      <li><input type="checkbox" id="price-3" name="price" value="price-3" checked><label for="price-3">Rs 479 - Rs 799</label></li>
                      <li><input type="checkbox" id="price-4" name="price" value="price-4" checked><label for="price-4">Rs 579 - Rs 999</label></li>
                      </ul>
                      <h4>Discount Range</h4>
  <ul>
    <li>
      <input type="checkbox" id="discount-10">
      <label for="discount-10">10% and above</label>
    </li>
    <li>
      <input type="checkbox" id="discount-20">
      <label for="discount-20">20% and above</label>
    </li>
    <li>
      <input type="checkbox" id="discount-30">
      <label for="discount-30">30% and above</label>
    </li>
    <li>
      <input type="checkbox" id="discount-40">
      <label for="discount-40">40% and above</label>
    </li>
    <li>
      <input type="checkbox" id="discount-50">
      <label for="discount-50">50% and above</label>
    </li>
    <li>
      <input type="checkbox" id="discount-60">
      <label for="discount-60">60% and above</label>
    </li>
    <li>
      <input type="checkbox" id="discount-70">
      <label for="discount-70">70% and above</label>
    </li>
    <li>
      <input type="checkbox" id="discount-80">
      <label for="discount-80">80% and above</label>
    </li>
  </ul>
                  </ul>
                    </div>
                <div id="images"></div>
              </div>
   </body>
   </html>
   <script src="mens.js" type="module" ></script>
